<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta elements -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The PiaNotes website has been developed for anyone interested in music, piano, and playing mini-games online. The user can play a virtual piano, challenge themselves in a Simon Says type mini-game against the computer, play along to a selection of sheet music, and find out how to use the site on a dedicated instructions page.">
    <meta name="keywords"
        content="Virtual Piano, Piano, Play, Game, Challenge, Simon Game, Music">
    <meta name="author" content="Alexa Hendry">

    <!-- site title and favicon -->
    <title>PiaNotes</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/5366bdfdf4.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- header -->
    <header>
        <!-- site logo -->
        <a href="index.html" aria-label="Link to the site's landing page">
            <h1><i class="fa-solid fa-music" aria-hidden="true"></i> PiaNotes</h1>
        </a>
        <!-- navigation links -->
        <nav>
            <ul>
                <!-- link to Play page -->
                <li class="nav-list">
                    <a href="index.html" aria-label="Link to the Play page" class="nav-active">
                        <h2>Play</h2>
                    </a>
                </li>
                <!-- link to Sheet Music page -->
                <li class="nav-list">
                    <a href="sheet-music.html" aria-label="Link to the Sheet Music page">
                        <h2>Sheet Music</h2>
                    </a>
                </li>
                <!-- link to Instructions page -->
                <li class="nav-list">
                    <a href="instructions.html" aria-label="Link to the Instructions page">
                        <h2>Instructions</h2>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- main page container -->
        <div class="main-page-container">

            <!-- play mode and score board section -->
            <section class="horizontal-section">
                <!-- play mode -->
                <div>
                    <h2 class="horizontal-h2">How would you like to play?</h2>
                    <div class="border">
                        <button id="freestyle-button">Freestyle</button>
                        <button id="challenge-button">Challenge</button>
                    </div>
                </div>

                <!-- score board -->
                <div>
                    <h2 class="horizontal-h2">Score Board</h2>
                    <div class="border">
                        <table>
                            <tbody>
                                <tr>
                                    <th>Round</th>
                                    <th>Result</th>
                                    <th>Won</th>
                                    <th>Lost</th>
                                </tr>
                                <tr>
                                    <td id="round">0</td>
                                    <td id="result-message">N/A</td>
                                    <td id="win-score">0</td>
                                    <td id="lose-score">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- virtual piano element -->
            <div id="virtual-piano-element">

                <!-- keys -->
                <div id="virtual-piano">
                    <div data-note="C1" class="key white" id="key-c1"><i class="fa-solid fa-keyboard" id="icon-z"></i><span>Z</span></div>
                    <div data-note="Db1" class="key black" id="key-db1"><i class="fa-solid fa-keyboard" id="icon-q"></i><span>Q</span></div>
                    <div data-note="D1" class="key white" id="key-d1"><i class="fa-solid fa-keyboard" id="icon-x"></i><span>X</span></div>
                    <div data-note="Eb1" class="key black" id="key-eb1"><i class="fa-solid fa-keyboard" id="icon-w"></i><span>W</span></div>
                    <div data-note="E1" class="key white" id="key-e1"><i class="fa-solid fa-keyboard" id="icon-c"></i><span>C</span></div>
                    <div data-note="F1" class="key white" id="key-f1"><i class="fa-solid fa-keyboard" id="icon-v"></i><span>V</span></div>
                    <div data-note="Gb1" class="key black" id="key-gb1"><i class="fa-solid fa-keyboard" id="icon-e"></i><span>E</span></div>
                    <div data-note="G1" class="key white" id="key-g1"><i class="fa-solid fa-keyboard" id="icon-b"></i><span>B</span></div>
                    <div data-note="Ab1" class="key black" id="key-ab1"><i class="fa-solid fa-keyboard" id="icon-r"></i><span>R</span></div>
                    <div data-note="A1" class="key white" id="key-a1"><i class="fa-solid fa-keyboard" id="icon-n"></i><span>N</span></div>
                    <div data-note="Bb1" class="key black" id="key-bb1"><i class="fa-solid fa-keyboard" id="icon-t"></i><span>T</span></div>
                    <div data-note="B1" class="key white" id="key-b1"><i class="fa-solid fa-keyboard" id="icon-m"></i><span>M</span></div>
                    <div data-note="C2" class="key white" id="key-c2"><i class="fa-solid fa-keyboard" id="icon-a"></i><span>A</span></div>
                    <div data-note="Db2" class="key black" id="key-db2"><i class="fa-solid fa-keyboard" id="icon-y"></i><span>Y</span></div>
                    <div data-note="D2" class="key white" id="key-d2"><i class="fa-solid fa-keyboard" id="icon-s"></i><span>S</span></div>
                    <div data-note="Eb2" class="key black" id="key-eb2"><i class="fa-solid fa-keyboard" id="icon-u"></i><span>U</span></div>
                    <div data-note="E2" class="key white" id="key-e2"><i class="fa-solid fa-keyboard" id="icon-d"></i><span>D</span></div>
                    <div data-note="F2" class="key white" id="key-f2"><i class="fa-solid fa-keyboard" id="icon-f"></i><span>F</span></div>
                    <div data-note="Gb2" class="key black" id="key-gb2"><i class="fa-solid fa-keyboard" id="icon-i"></i><span>I</span></div>
                    <div data-note="G2" class="key white" id="key-g2"><i class="fa-solid fa-keyboard" id="icon-g"></i><span>G</span></div>
                    <div data-note="Ab2" class="key black" id="key-ab2"><i class="fa-solid fa-keyboard" id="icon-o"></i><span>O</span></div>
                    <div data-note="A2" class="key white" id="key-a2"><i class="fa-solid fa-keyboard" id="icon-h"></i><span>H</span></div>
                    <div data-note="Bb2" class="key black" id="key-bb2"><i class="fa-solid fa-keyboard" id="icon-p"></i><span>P</span></div>
                    <div data-note="B2" class="key white" id="key-b2"><i class="fa-solid fa-keyboard" id="icon-j"></i><span>J</span></div>
                </div>

            </div>
        </div>
    </main>

    <!-- audio notes for piano -->
    <audio src="assets/notes/C1.mp3" id="C1"></audio>
    <audio src="assets/notes/DB1.mp3" id="Db1"></audio>
    <audio src="assets/notes/D1.mp3" id="D1"></audio>
    <audio src="assets/notes/EB1.mp3" id="Eb1"></audio>
    <audio src="assets/notes/E1.mp3" id="E1"></audio>
    <audio src="assets/notes/F1.mp3" id="F1"></audio>
    <audio src="assets/notes/GB1.mp3" id="Gb1"></audio>
    <audio src="assets/notes/G1.mp3" id="G1"></audio>
    <audio src="assets/notes/AB1.mp3" id="Ab1"></audio>
    <audio src="assets/notes/A1.mp3" id="A1"></audio>
    <audio src="assets/notes/BB1.mp3" id="Bb1"></audio>
    <audio src="assets/notes/B1.mp3" id="B1"></audio>
    <audio src="assets/notes/C2.mp3" id="C2"></audio>
    <audio src="assets/notes/DB2.mp3" id="Db2"></audio>
    <audio src="assets/notes/D2.mp3" id="D2"></audio>
    <audio src="assets/notes/EB2.mp3" id="Eb2"></audio>
    <audio src="assets/notes/E2.mp3" id="E2"></audio>
    <audio src="assets/notes/F2.mp3" id="F2"></audio>
    <audio src="assets/notes/GB2.mp3" id="Gb2"></audio>
    <audio src="assets/notes/G2.mp3" id="G2"></audio>
    <audio src="assets/notes/AB2.mp3" id="Ab2"></audio>
    <audio src="assets/notes/A2.mp3" id="A2"></audio>
    <audio src="assets/notes/BB2.mp3" id="Bb2"></audio>
    <audio src="assets/notes/B2.mp3" id="B2"></audio>

    <!-- footer -->
    <footer>
        <ul>
            <!-- site name -->
            <li>PiaNotes &copy;</li>
            <!-- about site -->
            <li>This website was created by Alexa Hendry as a portfolio project and has no commercial purpose.</li>
            <!-- site creator social media links -->
            <li>
                <a href="https://github.com/AlexaH88" target="_blank"
                    aria-label="Link to Alexa Hendry's GitHub profile (opens in a new tab)"><i
                        class="fa-brands fa-github-alt"></i></a>
                <a href="https://www.linkedin.com/in/alexa-hendry/" target="_blank"
                    aria-label="Link to Alexa Hendry's LinkedIn profile (opens in a new tab)"><i
                        class="fa-brands fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
