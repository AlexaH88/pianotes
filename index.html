<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!-- header -->

        <!-- site logo -->
        <a href="index.html" aria-label="Link to the site's landing page">
            <h1><i class="fa-solid fa-music" aria-hidden="true"></i> PiaNotes</h1>

        <nav>
            <ul>

                <div class="key black"></div>

                <div>E</div>
                <div>F</div>

                <div>F</div>
                <div>G</div>
                <div>A</div>
                <div>B</div>
            </div>

            <li>PiaNotes &copy;</li>
